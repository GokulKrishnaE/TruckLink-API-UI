<div class="widgetBox">
    <h2>Jobs Your are Interested in</h2>
    <div class="jobsList">
        <div class="row g-4">
            <div class="col-lg-4" *ngFor="let interestedJob of interestedJobs">
                <div class="jobCard">
                    <h3>{{interestedJob.job.loadItem}}</h3>
                    <p class="jobCardLocation"><span class="from me-3">{{interestedJob.job.startLocation}}</span><span class="me-3 arrow"><i class="pi pi-arrow-right"></i></span><span class="to">{{interestedJob.job.destination}}</span></p>
                    <p class="jobMoney">â‚¹ {{interestedJob.job.earnings}}</p>
                    <p class="jobStatus"><span class="jobStatusPill" [ngClass]="{ 'accepted': interestedJob.isAcceptedForDriver, 'pending': !interestedJob.isAcceptedForDriver }">{{interestedJob.isAcceptedForDriver ? 'Accepted' : 'Request Pending'}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
